name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Specify the Node.js version you are using

    - name: Set environment variable for OpenSSL
      run: export NODE_OPTIONS=--openssl-legacy-provider

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Adjust this if you have a different build script

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git remote add heroku https://git.heroku.com/stanley-memories.git
        git push heroku main